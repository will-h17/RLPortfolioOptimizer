run_name: "test_quick"
seed: 42
paths:
  prices: "data/processed/prices_adj.parquet"
  features: "data/processed/features.parquet"
  out_root: "artifacts"
dates:
  train_end: "2019-12-31"
  val_end: "2020-06-30"
  test_end: "2021-03-31"
env:
  transaction_cost_bps: 0
  include_cash: true
  cash_rate_annual: 0.02
reward:
  return_weight: 1.0
  turnover_penalty: 0.0
ppo:
  learning_rate: 0.0003
  gamma: 0.99
  gae_lambda: 0.95
  n_steps: 2048
  batch_size: 256
  clip_range: 0.2
  ent_coef: 0.0001
  policy_hidden_sizes: [128, 128]
train:
  total_timesteps: 10000
  checkpoint_freq: 5000
  eval_freq: 5000
